<!DOCTYPE html>
<html>
  <head>
    <title>Image Upload</title>
  </head>
  <body>
    <h1>Image Upload</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="image" accept=".jpg, .jpeg, .png ">
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
